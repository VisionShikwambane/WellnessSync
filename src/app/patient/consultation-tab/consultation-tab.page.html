
<ion-header class="patient-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button style="color: white;"></ion-menu-button>
    </ion-buttons>
    <ion-title class="patient-home-title">
      WellnessSync
    </ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Search available consultations" (ionInput)="filterItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of filteredConsulations" (click)="setOpen(true)">
      <ion-label>{{ item }}</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center">Slot Details</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="doctor-profile ion-text-center">
          <img src="https://i.pinimg.com/564x/6c/6e/d7/6c6ed7f4011b7f926b3f1505475aba16.jpg" alt="Doctor Photo" class="doctor-photo">
          <h2>{{ doctor.firstName }} {{ doctor.lastName }}</h2>
          <h3>{{ doctor.specialty }}</h3>
          <p>{{ doctor.about }}</p>
          <p>{{ doctor.cellphone }}</p>
        </div>
        <br>
        <div class="slot-details ion-text-center">
          <h2>Slot Details</h2>
          <p>Date: sgdefb</p>
          <p>Time: sgsvgs</p>
          <p>Location:sgssfbd</p>
        </div>
        <div class="button-container ion-text-center">
          <ion-button expand="block"  class="book-button">Book this slot</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
