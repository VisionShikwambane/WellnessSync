<ion-menu contentId="main-content" #menu>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item (click)="closeMenuAndNavigate('settings')" routerLink="settings">
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item (click)="closeMenuAndNavigate('feedback')" routerLink="feedback">
        <ion-label >Give us feedback</ion-label>
      </ion-item>
      <ion-item (click)="closeMenuAndNavigate('terms&Conditions')"routerLink="settings">
        <ion-label>Terms and Conditions</ion-label>
      </ion-item>
      <ion-item  (click)="closeMenuAndNavigate('help-and-support')"routerLink="help-and-support">
        <ion-label >Help and Support</ion-label>
      </ion-item>
      <ion-item routerLink="settings">
        <ion-label  >Sign Out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>
